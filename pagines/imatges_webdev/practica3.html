        <button id="showCaptureBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Mostrar captura</button>
    </div>
    <img id="captureImage" src="images/captura1.png" alt="Captura" style="display: none;">

        document.getElementById('showCaptureBtn').addEventListener('click', function() {
            document.getElementById('captureImage').style.display = 'block';
        });
    </script>
    <img srcset="images/xmas_avif2.avif 480w, images/xmas_avif2.avif 800w, images/xmas_avif2.avif 1200w"
